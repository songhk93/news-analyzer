<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 키워드 분석 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .keyword-box {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .keyword-item {
            cursor: pointer;
            padding: 5px 10px;
            margin: 5px;
            background-color: #f8f9fa;
            border-radius: 15px;
            display: inline-block;
        }
        .keyword-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">뉴스 키워드 분석</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">홈</a>
                <a class="nav-link" href="/articles">기사 목록</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">URL 입력</h5>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="urlInput" placeholder="뉴스 URL을 입력하세요">
                        </div>
                        <button class="btn btn-primary" onclick="submitUrl()">URL 제출</button>
                        <div id="urlStatus" class="mt-2"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">인기 키워드 (최근 7일)</h5>
                        <div id="keywords" class="keyword-box"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">관련 기사</h5>
                        <div id="relatedArticles"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitUrl() {
            const url = document.getElementById('urlInput').value;
            const statusDiv = document.getElementById('urlStatus');
            
            fetch('/api/submit_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    loadKeywords();
                }
            })
            .catch(error => {
                statusDiv.innerHTML = `<div class="alert alert-danger">오류가 발생했습니다: ${error}</div>`;
            });
        }

        function loadKeywords() {
            fetch('/api/keywords')
                .then(response => response.json())
                .then(data => {
                    const keywordsDiv = document.getElementById('keywords');
                    keywordsDiv.innerHTML = '';
                    Object.entries(data).forEach(([keyword, count]) => {
                        const span = document.createElement('span');
                        span.className = 'keyword-item';
                        span.textContent = `${keyword} (${count})`;
                        span.onclick = () => loadRelatedArticles(keyword);
                        keywordsDiv.appendChild(span);
                    });
                });
        }

        function loadRelatedArticles(keyword) {
            fetch(`/api/related_articles/${keyword}`)
                .then(response => response.json())
                .then(data => {
                    const articlesDiv = document.getElementById('relatedArticles');
                    articlesDiv.innerHTML = `<h6>키워드: ${keyword}</h6>`;
                    if (data.length === 0) {
                        articlesDiv.innerHTML += '<p>관련 기사가 없습니다.</p>';
                    } else {
                        const ul = document.createElement('ul');
                        ul.className = 'list-group';
                        data.forEach(article => {
                            const li = document.createElement('li');
                            li.className = 'list-group-item';
                            li.innerHTML = `
                                <a href="${article.url}" target="_blank">${article.title}</a>
                                <small class="text-muted">(${article.date})</small>
                            `;
                            ul.appendChild(li);
                        });
                        articlesDiv.appendChild(ul);
                    }
                });
        }

        // 페이지 로드 시 키워드 로드
        document.addEventListener('DOMContentLoaded', loadKeywords);
    </script>
</body>
</html>
